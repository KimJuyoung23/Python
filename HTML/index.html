<!-- !입력 후 tab 입력-->
<!DOCTYPE html>
<html lang="ko">
<head> <!-- 문서의 보이지 않는 정보 -->
    <meta charset="UTF-8"> <!-- 빈테크 예시-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 메타는 제작자 내용 키워드 검색엔진이나 브라우저에 제공 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- 페이지 제목 -->
    <link /> <!-- 외부 문서를 가져와서 연결 할 떄 사용 -->
    <!-- CSS 직접 작성 할 때 -->
    <style>
        
    </style>
</head>
<body> <!-- 문서의 보여지는 구조 -->
    <div>
        <h1>오늘의 날씨</h1> <!-- 제목을 의미하는 요소 .블록 -->
        <p>중부 집중호우</p> <!-- 문장을 의미하는 요소 .블록 -->
        <img src="" /> <!-- 이미지를 삽입하는 요소 .인라인-->
    </div>
    <ul> <!-- 순서가 필요없는 목록의 집합 -->
        <li>사과</li> <!-- 순서가 필요없는 목록의 집합의 항목 -->
        <li>딸기</li>
    </ul>
    <!-- 하이퍼링크 -->
    <a href="naver.com">NAVER</a>
    <a href="google.com" target="_blank">GOOGLE</a> <br /><!-- target="_blank" 새탭에 링크 -->

    <input type="text" /> <!-- 인라인-블록 요소 --><br />
    <input type="text" value="test"/><br />
    <input type="text" placeholder="힌트"/><br />
    <input type="text" disabled/><br />
</body>
</html>
